name: Lint, Unit Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Verify htmllint installation
        run: npx htmllint --version

      - name: Run HTML Linting
        run: npm run lint:html
        continue-on-error: true # ถ้ามีข้อผิดพลาดจะยังคงทำงานต่อ

  unit-test:
    runs-on: ubuntu-latest
    needs: lint # รอ job lint ทำงานเสร็จ
    continue-on-error: true # ถ้ามีข้อผิดพลาดจะยังคงทำงานต่อ
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm test
