name: Lint, Unit Test, Security Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Verify htmllint installation
        run: npx htmllint --version

      - name: Run HTML Linting
        run: npm run lint:html
        continue-on-error: true # ถ้ามีข้อผิดพลาดจะยังคงทำงานต่อ

  unit-test:
    runs-on: ubuntu-latest
    needs: lint # รอ job lint ทำงานเสร็จ

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm test

  npm-audit:
    runs-on: ubuntu-latest
    needs: lint # รอ job lint ทำงานเสร็จ

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run npm audit to check for vulnerabilities
        run: npm audit

  html-security-check:
    runs-on: ubuntu-latest
    needs: lint # รอ job lint ทำงานเสร็จ

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Verify htmlhint installation
        run: npx htmlhint --version

      - name: Run HTML Linting for docs folder
        run: npx htmlhint "docs/**/*.html"
