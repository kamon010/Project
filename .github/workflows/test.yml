name: Lint, Unit Test, and E2E Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install dependencies
        run: npm install
      - name: Verify htmllint installation
        run: npx htmllint --version
      - name: Run HTML Linting
        run: npm run lint:html
        continue-on-error: true

  unit-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install dependencies
        run: npm install
      - name: Run Unit Tests
        run: npm test

  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run Cypress E2E Tests
        run: npx cypress run

      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v3 # เปลี่ยนจาก v2 เป็น v3
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v3 # เปลี่ยนจาก v2 เป็น v3
        if: always()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
