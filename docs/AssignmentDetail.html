    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyC1qX4ttFX42SzVFbg6LqjNJv9rRSepYXw",
        authDomain: "project-63a86.firebaseapp.com",
        projectId: "team-1849c",
        storageBucket: "team-1849c.appspot.com",
        messagingSenderId: "448111875731",
        appId: "1:448111875731:web:6180e0c46cc10593051f66",
        measurementId: "G-SR4EFC2VFC",
      };

      firebase.initializeApp(firebaseConfig);
      var db = firebase.firestore();

      // ดึงพารามิเตอร์จาก URL
      const urlParams = new URLSearchParams(window.location.search);
      const assignmentId = urlParams.get("assignmentId");
      const email = urlParams.get("email");

      // ตรวจสอบและแสดงอีเมลที่มุมขวาบน
      if (email) {
        document.getElementById("user-email").textContent = email;

        // อัปเดตลิงก์ใน Sidebar ด้วยอีเมล
        document.querySelectorAll(".menu-items a").forEach((link) => {
          const url = new URL(link.href);
          url.searchParams.set("email", email); // เพิ่มพารามิเตอร์ email
          link.href = url.toString(); // อัปเดตลิงก์
        });
      } else {
        document.getElementById("user-email").textContent =
          "No email available";
      }

      document
        .getElementById("file-upload")
        .addEventListener("change", function (event) {
          const fileList = event.target.files;
          const fileDisplay = document.getElementById("file-list");
          fileDisplay.innerHTML = ""; // ล้างไฟล์ก่อนหน้า

          for (let i = 0; i < fileList.length; i++) {
            const file = fileList[i];
            const fileItem = document.createElement("div");
            fileItem.classList.add("file-item");

            const fileIcon = document.createElement("i");
            fileIcon.classList.add("fas", "fa-file");

            const fileNameElement = document.createElement("span");
            fileNameElement.textContent = file.name;

            fileItem.appendChild(fileIcon);
            fileItem.appendChild(fileNameElement);
            fileDisplay.appendChild(fileItem);
          }
        });

      if (assignmentId) {
        const assignmentRef = db.collection("Assignments").doc(assignmentId);

        assignmentRef
          .get()
          .then((doc) => {
            if (doc.exists) {
              const data = doc.data();
              console.log("Data retrieved from Firestore:", doc.data());
              document.getElementById("assignment-title").textContent =
                data.title || "No title available";
              const dueDate = data.dueDate ? data.dueDate : "No due date"; // ใช้ string โดยตรง
              const dueTime = data.dueTime ? data.dueTime : "No due time"; // ใช้ string โดยตรง
              document.querySelector(
                ".due-date"
              ).textContent = `Due ${dueDate} at ${dueTime}`;
              document.querySelector(
                ".details-section.instructions p"
              ).textContent = data.instructions || "None";
              document.querySelector(".right-section p").textContent =
                data.points || "No points";
              if (data.fileUrl) {
                displayFile(data.fileUrl);
              }
            } else {
              console.error("No matching document found.");
            }
          })
          .catch((error) => {
            console.error("Error fetching assignment:", error);
          });
      }

      function displayFile(fileUrl) {
        const fileSection = document.querySelector(
          ".details-section.my-work .work-item"
        );
        const fileName = getFileName(fileUrl);

        if (isImageFile(fileUrl)) {
          const imgElement = document.createElement("img");
          imgElement.src = fileUrl;
          imgElement.alt = fileName;
          imgElement.style.maxWidth = "100%";
          fileSection.innerHTML = "";
          fileSection.appendChild(imgElement);
          const fileNameElement = document.createElement("span");
          fileNameElement.textContent = fileName;
          fileNameElement.classList.add("file-name");
          fileSection.appendChild(fileNameElement);
        } else {
          const fileLink = document.createElement("a");
          fileLink.href = fileUrl;
          fileLink.textContent = fileName;
          fileLink.target = "_blank";
          fileLink.style.color = "#fff";
          fileLink.style.display = "inline-block";
          fileLink.style.maxWidth = "100%";
          fileLink.style.whiteSpace = "nowrap";
          fileLink.style.overflow = "hidden";
          fileLink.style.textOverflow = "ellipsis";
          fileSection.innerHTML = "";
          fileSection.appendChild(fileLink);
        }
      }

      function getFileName(fileUrl) {
        return fileUrl.substring(fileUrl.lastIndexOf("/") + 1);
      }

      function isImageFile(fileUrl) {
        const imageExtensions = ["jpg", "jpeg", "png", "gif", "bmp", "webp"];
        const fileExtension = fileUrl.split(".").pop().toLowerCase();
        return imageExtensions.includes(fileExtension);
      }

      function formatDate(dueDate) {
        const dateObj = new Date(dueDate);
        const options = {
          day: "numeric",
          month: "long",
          year: "numeric",
        };
        return dateObj.toLocaleDateString("th-TH", options);
      }

      function formatTime(dueTime) {
        const timeObj = new Date(`1970-01-01T${dueTime}`);
        const options = {
          hour: "numeric",
          minute: "numeric",
          hour12: true,
        };
        return timeObj.toLocaleTimeString("en-US", options);
      }

      document
        .querySelector(".undo-btn")
        .addEventListener("click", async function () {
          const files = document.getElementById("file-upload").files;
          const fileList = [];

          for (let i = 0; i < files.length; i++) {
            fileList.push(files[i].name);
          }

          if (assignmentId) {
            const assignmentRef = db
              .collection("Assignments")
              .doc(assignmentId);

            assignmentRef
              .get()
              .then((doc) => {
                if (doc.exists && doc.id === assignmentId) {
                  // ตรวจสอบว่า DocumentID ตรงกับ assignmentId
                  const data = doc.data();
                  console.log("Data retrieved from Firestore:", doc.data());
                  document.getElementById("assignment-title").textContent =
                    data.title || "No title available";

                  // แสดงวันที่ Due Date เป็น วดป (วันเดือนปี)
                  const dueDate = data.dueDate
                    ? new Date(data.dueDate).toLocaleDateString("th-TH")
                    : "No due date";
                  const dueTime = data.dueTime ? data.dueTime : "No due time"; // ใช้ string โดยตรง
                  document.querySelector(
                    ".due-date"
                  ).textContent = `Due ${dueDate} at ${dueTime}`;

                  // แสดงคำสั่งงานหรือ Instructions
                  document.querySelector(
                    ".details-section.instructions p"
                  ).textContent = data.instructions || "None";

                  // แสดงคะแนน
                  document.querySelector(".right-section p").textContent =
                    data.points || "No points";

                  // ถ้ามีไฟล์แนบ แสดงไฟล์แนบ
                  if (data.fileUrl) {
                    displayFile(data.fileUrl);
                  }
                } else {
                  console.error("No matching document found.");
                }
              })
              .catch((error) => {
                console.error("Error fetching assignment:", error);
              });
          }
        });

      document
        .getElementById("searchInput")
        .addEventListener("keyup", (event) => {
          const query = event.target.value.trim().toLowerCase();
          const searchResults = document.getElementById("searchResults");
          searchResults.innerHTML = "";

          if (query !== "") {
            searchInCollection("Student", query, searchResults);
            searchInCollection("Teacher", query, searchResults);
          }
        });

      function searchInCollection(collectionName, query, searchResults) {
        db.collection(collectionName)
          .get()
          .then((querySnapshot) => {
            let found = false;

            querySnapshot.forEach((doc) => {
              const data = doc.data();
              if (
                data &&
                data.Email &&
                data.Email.toLowerCase().startsWith(query)
              ) {
                found = true;
                const resultItem = document.createElement("div");
                resultItem.classList.add("result-item");

                const name = document.createElement("p");
                name.textContent = data.Username
                  ? `${data.Username}`
                  : "No Username";

                const emailSpan = document.createElement("span");
                emailSpan.textContent = `${data.Email}`;

                resultItem.appendChild(name);
                resultItem.appendChild(emailSpan);

                searchResults.appendChild(resultItem);
              }
            });

            if (!found) {
              const noResultItem = document.createElement("div");
              noResultItem.classList.add("result-item");
              noResultItem.textContent = `No results found in ${collectionName}.`;
              searchResults.appendChild(noResultItem);
            }
          })
          .catch((error) => {
            console.error(
              `Error getting documents from ${collectionName} collection: `,
              error
            );
          });
      }

      let isSubmitted = false; // เริ่มต้นเป็น false เพื่อระบุว่ายังไม่ได้ส่งงาน

      // ฟังก์ชันสำหรับการส่งงาน
      async function submitAssignment(fileList) {
        if (assignmentId && email) {
          const submissionQuery = db
            .collection("Submissions")
            .where("assignmentId", "==", assignmentId)
            .where("submittedBy", "==", email); // กรองด้วยอีเมลผู้ใช้ปัจจุบัน

          submissionQuery
            .get()
            .then((querySnapshot) => {
              if (!querySnapshot.empty) {
                querySnapshot.forEach((doc) => {
                  const submissionData = doc.data();
                  // แสดงข้อมูลไฟล์ที่ส่งงานของผู้ใช้ปัจจุบัน
                  if (submissionData.files && submissionData.files.length > 0) {
                    displayFiles(submissionData.files); // ฟังก์ชันแสดงไฟล์
                  }
                });
              } else {
                console.log("No submissions found for this user.");
              }
            })
            .catch((error) => {
              console.error("Error fetching submissions: ", error);
            });

          const SubmissionRef = db.collection("Submissions").doc(); // Firebase จะสร้าง ID ใหม่อัตโนมัติ

          // บันทึกข้อมูลไฟล์และสถานะการส่งงาน
          await SubmissionRef.set({
            SubmissionId: SubmissionRef.id, // ใช้ ID ที่ Firebase สร้างให้อัตโนมัติ
            assignmentId: assignmentId,
            submittedBy: email || "Unknown",
            submittedAt: firebase.firestore.FieldValue.serverTimestamp(),
            files: fileList.length > 0 ? fileList : ["No files uploaded"],
            isSubmitted: true, // อัปเดตสถานะเป็น true
          })
            .then(() => {
              console.log("Submission data has been saved.");
              document.querySelector(".undo-btn").textContent = "Undo Turn in";
              isSubmitted = true;

              // เรียกฟังก์ชันเพื่อบันทึกการแจ้งเตือน
              sendNotificationToTeacher(assignmentId, email, SubmissionRef.id); // ใช้ ID ที่สร้างขึ้นใหม่นี้
            })
            .catch((error) => {
              console.error("Error saving Submission: ", error);
            });
        }
      }

      // ฟังก์ชันสำหรับการยกเลิกการส่งงาน (Undo Turn in)
      async function undoSubmission() {
        if (assignmentId) {
          const SubmissionRef = db.collection("Submissions").doc(assignmentId);

          await SubmissionRef.update({
            isSubmitted: false, // เปลี่ยนสถานะการส่งงานเป็น false
          })
            .then(() => {
              console.log("Submission has been undone.");
              document.querySelector(".undo-btn").textContent = "Turn in";
              isSubmitted = false;
            })
            .catch((error) => {
              console.error("Error undoing Submission: ", error);
            });
        }
      }

      // เมื่อหน้าเว็บโหลดเสร็จ
      document.addEventListener("DOMContentLoaded", function () {
        const emailFromUrl = urlParams.get("email"); // อีเมลของผู้ใช้จาก URL

        if (assignmentId) {
          const submissionQuery = db
            .collection("Submissions")
            .where("assignmentId", "==", assignmentId)
            .where("submittedBy", "==", emailFromUrl) // ตรวจสอบอีเมลของผู้ใช้ตรงกัน
            .limit(1);

          submissionQuery
            .get()
            .then((querySnapshot) => {
              if (!querySnapshot.empty) {
                querySnapshot.forEach((doc) => {
                  const submissionData = doc.data();

                  // ตรวจสอบสถานะการส่งงาน
                  if (submissionData.isSubmitted) {
                    document.querySelector(".undo-btn").textContent =
                      "Undo Turn in";
                    isSubmitted = true;
                  } else {
                    document.querySelector(".undo-btn").textContent = "Turn in";
                    isSubmitted = false;
                  }

                  // แสดงไฟล์ที่แนบ
                  if (submissionData.files && submissionData.files.length > 0) {
                    displayFiles(submissionData.files);
                  }
                });
              } else {
                console.log("No submissions found for this user.");
                resetPage(); // ถ้าไม่พบการส่งงานของผู้ใช้คนนี้
              }
            })
            .catch((error) => {
              console.error("Error fetching submissions: ", error);
            });
        }
      });

      function displayFiles(files) {
        const fileDisplay = document.getElementById("file-list");
        fileDisplay.innerHTML = ""; // ล้างไฟล์ก่อนหน้า

        files.forEach((file) => {
          const fileItem = document.createElement("div");
          fileItem.classList.add("file-item");

          const fileIcon = document.createElement("i");
          fileIcon.classList.add("fas", "fa-file");

          const fileNameElement = document.createElement("span");
          fileNameElement.textContent = file;

          fileItem.appendChild(fileIcon);
          fileItem.appendChild(fileNameElement);
          fileDisplay.appendChild(fileItem);
        });
      }

      function resetPage() {
        document.getElementById("file-list").innerHTML = ""; // ซ่อนการแสดงไฟล์
      }

      // จัดการการคลิกปุ่ม Turn in / Undo Turn in
      document
        .querySelector(".undo-btn")
        .addEventListener("click", async function () {
          const files = document.getElementById("file-upload").files;
          const fileList = [];

          for (let i = 0; i < files.length; i++) {
            fileList.push(files[i].name); // เก็บชื่อไฟล์ที่แนบไว้ใน array
          }

          if (!isSubmitted) {
            // ถ้ายังไม่ได้ส่งงาน
            console.log("Submitting assignment...");
            await submitAssignment(fileList); // เรียกฟังก์ชันส่งงาน
          } else {
            // ถ้าได้ส่งงานแล้ว ให้ Undo
            console.log("Undoing submission...");
            await undoSubmission(); // เรียกฟังก์ชัน undo
          }
        });

      document
        .getElementById("file-upload")
        .addEventListener("change", function (event) {
          const fileList = event.target.files;
          const fileDisplay = document.getElementById("file-list");
          fileDisplay.innerHTML = "";

          for (let i = 0; i < fileList.length; i++) {
            const file = fileList[i];
            const fileItem = document.createElement("div");
            fileItem.classList.add("file-item");

            const fileIcon = document.createElement("i");
            fileIcon.classList.add("fas", "fa-file");

            const fileNameElement = document.createElement("span");
            fileNameElement.textContent = file.name;

            fileItem.appendChild(fileIcon);
            fileItem.appendChild(fileNameElement);
            fileDisplay.appendChild(fileItem);
          }
        });

      function sendNotificationToTeacher(assignmentId, email, SubmissionId) {
        // ดึงข้อมูล assignment เพื่อนำมาใช้ในการแจ้งเตือน
        const assignmentRef = db.collection("Assignments").doc(assignmentId);

        assignmentRef
          .get()
          .then((doc) => {
            if (doc.exists) {
              const assignmentData = doc.data();
              const teacherEmail = assignmentData.createdBy || "Unknown"; // ใช้ createdBy เป็นผู้รับการแจ้งเตือน

              // บันทึกการแจ้งเตือนใน Firestore
              const notificationRef = db.collection("Notifications").doc();
              notificationRef
                .set({
                  To: teacherEmail, // แจ้งเตือนคนที่สั่งงาน
                  Message: `${email} has turned in the Assignment '${
                    assignmentData.title || "Untitled"
                  }'.`,
                  CreatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                  Type: "Submission",
                  SubmissionId: SubmissionId, // เพิ่มค่า SubmissionID ในการแจ้งเตือน
                  isRead: false, // สถานะการอ่านแจ้งเตือน
                })
                .then(() => {
                  console.log("Notification has been sent to the teacher.");
                })
                .catch((error) => {
                  console.error("Error sending notification: ", error);
                });
            } else {
              console.error("No assignment data found.");
            }
          })
          .catch((error) => {
            console.error("Error fetching assignment data: ", error);
          });
      }
    </script>
  </body>
