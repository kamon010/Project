<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>หน้าเว็บลงทะเบียน</title>
    <style>
      /* เริ่มต้นส่วนของ CSS */
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 350px;
      }

      .registration {
        text-align: center;
      }

      h2 {
        color: #a020f0;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button {
        background-color: #a020f0;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }

      button:hover {
        background-color: #8b008b;
      }

      .social-icons {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .social-icons a {
        width: 30px;
        height: 30px;
        display: inline-block;
      }

      .social-icons a svg {
        width: 100%;
        height: 100%;
      }

      /* จบส่วนของ CSS */
    </style>
  </head>

  <body>
    <div class="container">
      <div class="registration">
        <h2>Registration</h2>
        <form id="registerForm">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Confirm registration</button>
        </form>
      </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyC1qX4ttFX...",
        authDomain: "project-63a86.firebaseapp.com",
        projectId: "project-63a86",
        storageBucket: "project-63a86.appspot.com",
        messagingSenderId: "448111875731",
        appId: "1:448111875731:web:6180e0c46cc10593051f66",
        measurementId: "G-SR4EFC2VFC",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      var db = firebase.firestore();

      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var username = document.getElementById("username").value;
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;

          db.collection("Student")
            .add({
              Username: username,
              Email: email,
              Password: password,
              Time: firebase.firestore.FieldValue.serverTimestamp(), // ใช้ serverTimestamp() จาก Firebase
            })
            .then(function (docRef) {
              console.log("Document written with ID: ", docRef.id);
            })
            .catch(function (error) {
              console.error("Error adding document: ", error);
              alert("Error adding document: " + error.message);
            });
        });
    </script>
  </body>
</html>
