<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าเว็บลงทะเบียน</title>
    <style>
        /* เริ่มต้นส่วนของ CSS */
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 350px;
        }
        
        .registration {
            text-align: center;
        }
        
        h2 {
            color: #a020f0;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #a020f0;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #8b008b;
        }
        
        .social-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .social-icons a {
            width: 30px;
            height: 30px;
            display: inline-block;
        }
        
        .social-icons a svg {
            width: 100%;
            height: 100%;
        }
        /* จบส่วนของ CSS */
    </style>
</head>

<body>
    <div class="container">
        <div class="registration">
            <h2>ระบบลงทะเบียน</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="username">ชื่อผู้ใช้</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">อีเมล</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">รหัสผ่าน</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">ลงทะเบียน</button>
            </form>
            <p>หรือ ลงชื่อเข้าใช้ด้วยโซเชียลมีเดีย</p>
            <div class="social-icons">

                </a>
            </div>
        </div>
    </div>
    <script>
        // เริ่มต้นส่วนของ JavaScript
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // ป้องกันการรีเฟรชหน้าเว็บเมื่อฟอร์มถูกส่ง

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('กำลังลงทะเบียน:', username, email, password);

            // ที่นี่สามารถเพิ่มโค้ดเพื่อส่งข้อมูลไปยังเซิร์ฟเวอร์ได้
        });
        // จบส่วนของ JavaScript
    </script>
</body>

</html>
