<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
        }

        /* เมนูแถบข้าง */
        .sidebar {
            width: 70px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding: 15px 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-header {
            margin-bottom: 40px; /* ปรับระยะห่าง */
            font-size: 16px;
            font-weight: bold;
        }

        .menu-items {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* จัดให้อยู่ตรงกลางในแนวตั้ง */
        }

        .sidebar a {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 12px;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #575757;
            border-radius: 4px;
            width: 100%;
            text-align: center;
        }

        .sidebar i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        /* โครงสร้างหน้าเว็บหลัก */
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        header {
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
            box-shadow: 0px 4px 2px -2px gray;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .card p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- เมนูแถบข้าง -->
    <div class="sidebar">
        <div class="menu-header">Menu</div>
        <div class="menu-items">
            <a href="#"><i class="fa fa-home"></i><span>Classroom</span></a>
            <a href="#"><i class="fa fa-users"></i><span>Chat</span></a>
            <a href="#"><i class="fa fa-notificat"></i><span>Notifications</span></a>
            <a href="#"><i class="fa fa-assign"></i><span>Assignment</span></a>
            <a href="#"><i class="fa fa-phone"></i><span>Call</span></a> 
        </div>
    </div>

    <!-- เนื้อหาหลัก -->
    <div class="main-content">
        <header>
            <h1>Project</h1>
        </header>
        <div class="container">
            <div class="card">
                <img src="https://via.placeholder.com/50" alt="icon">
                <p>ห้องติว 001213 เทอม 2 ปีการศึกษา 65</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/50" alt="icon">
                <p>Internet Programming</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/50" alt="icon">
                <p>Communicative English</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/50" alt="icon">
                <p>Artificial Intelligence</p>
            </div>
            <!-- เพิ่มเติม Card อื่น ๆ ตามต้องการ -->
        </div>
    </div>
</body>
</html>
