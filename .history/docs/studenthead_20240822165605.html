<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inconsolata:wght@200..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Comfortaa", "Inconsolata", "Jost", "Signika", sans-serif;
        background-color: #2f2f2f;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .topbar {
        background-color: #2e2e2e;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0px 2px 4px rgba(177, 177, 177, 0.1);
        position: relative;
      }

      .topbar .search-bar {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        position: relative;
      }

      .topbar .search-bar input {
        width: 400px;
        padding: 5px 10px;
        border-radius: 20px;
        border: 1px solid #717171;
        background-color: #333;
        color: #979797;
        font-size: 16px;
      }

      .topbar .user-section {
        display: flex;
        align-items: center;
        position: relative;
      }

      #user-email {
        color: white;
        font-size: 16px;
        margin-right: 10px;
      }

      .user-icon {
        cursor: pointer;
        position: relative;
      }

      .user-icon i {
        font-size: 30px;
        color: white;
      }

      .dropdown-menu {
        display: none;
        position: absolute;
        right: 0;
        top: 50px;
        background-color: #fff;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        overflow: hidden;
        z-index: 1000;
      }

      .dropdown-menu a {
        display: block;
        padding: 10px;
        color: #333;
        text-decoration: none;
        font-size: 14px;
      }

      .dropdown-menu a:hover {
        background-color: #f0f0f0;
      }

      .sidebar {
        width: 60px;
        background-color: #333;
        color: white;
        height: calc(100vh - 60px);
        padding: 20px 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .menu-items {
        margin-top: -10px;
      }

      .sidebar a {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        padding: 10px;
        text-decoration: none;
        margin-bottom: 20px;
        font-size: 12px;
        text-align: center;
      }

      .sidebar a:hover {
        background-color: #5f5f5f;
        border-radius: 4px;
        width: 80%;
        text-align: center;
      }

      .sidebar i {
        font-size: 24px;
        margin-bottom: 5px;
      }

      #searchResults {
        background-color: rgb(200, 200, 200);
        color: black;
        position: absolute;
        z-index: 1000;
        width: 400px;
        border-radius: 5px;
        max-height: 400px;
        overflow-y: auto;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        top: 38px; /* เพิ่มตรงนี้เพื่อเลื่อนผลลัพธ์ลงมาใต้แถบค้นหา */
      }

      #searchResults .result-item {
        padding: 12px;
        cursor: pointer;
        border-bottom: 1px solid #a3a3a3;
        display: flex;
        align-items: center;
        font-size: 16px;
      }

      #searchResults .result-item img {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin-right: 15px;
      }

      #searchResults .result-item:hover {
        background-color: #f0f0f0;
      }

      .search-info {
        display: flex;
        flex-direction: column;
      }

      .search-info span {
        font-size: 14px;
        color: #959595;
      }

      .search-info p {
        margin: 0;
        font-size: 16px;
        color: #333;
      }
    </style>
  </head>

  <body>
    <div class="topbar">
      <div class="search-bar">
        <input type="text" placeholder="ค้นหา (Cmd+E)" id="searchInput" />
        <div id="searchResults"></div>
      </div>
      <div class="user-section">
        <div id="user-email"></div>
        <div class="user-icon" id="userIcon">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="#">Profile</a>
          <a href="#">Log out</a>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div class="menu-items">
        <a href="#"
          ><i class="fa fa-chalkboard-teacher"></i><span>Classroom</span></a
        >
        <a href="#"><i class="fa fa-comments"></i><span>Chat</span></a>
        <a href="#"><i class="fa fa-bell"></i><span>Notifications</span></a>
        <a href="#"><i class="fa fa-tasks"></i><span>Assignment</span></a>
        <a href="#"><i class="fa fa-phone"></i><span>Call</span></a>
      </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
      // Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyC1qX4ttFX42SzVFbg6LqjNJv9rRSepYXw",
        authDomain: "project-63a86.firebaseapp.com",
        projectId: "team-1849c",
        storageBucket: "project-63a86.appspot.com",
        messagingSenderId: "448111875731",
        appId: "1:448111875731:web:6180e0c46cc10593051f66",
        measurementId: "G-SR4EFC2VFC",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      var db = firebase.firestore();

      console.log("Firebase Loaded:", firebase.apps.length > 0); // ตรวจสอบการโหลด Firebase

      // Function to search email or username in both Teacher and Student collections
      document
        .getElementById("searchInput")
        .addEventListener("keyup", (event) => {
          const query = event.target.value.trim().toLowerCase();
          const searchResults = document.getElementById("searchResults");
          searchResults.innerHTML = ""; // Clear previous results
          console.log("Query:", query); // ตรวจสอบค่า query

          if (query !== "") {
            db.collection("Student")
              .get()
              .then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                  const data = doc.data();
                  if (
                    data.Username.toLowerCase().startsWith(query) ||
                    data.Email.toLowerCase().startsWith(query)
                  ) {
                    const resultItem = document.createElement("div");
                    resultItem.classList.add("result-item");

                    // เพิ่มรูปโปรไฟล์หรือไอคอนถ้าไม่มีรูป
                    const profileImg = document.createElement("img");
                    profileImg.src = "https://via.placeholder.com/50"; // คุณสามารถเปลี่ยนเป็น URL ของรูปโปรไฟล์จริงได้

                    const infoContainer = document.createElement("div");
                    infoContainer.classList.add("search-info");
                    const name = document.createElement("p");
                    name.textContent = `${data.Username}`;
                    const email = document.createElement("span");
                    email.textContent = `${data.Email}`;

                    infoContainer.appendChild(name);
                    infoContainer.appendChild(email);
                    resultItem.appendChild(profileImg);
                    resultItem.appendChild(infoContainer);

                    searchResults.appendChild(resultItem);
                  }
                });
              })
              .catch((error) => {
                console.error("Error getting documents: ", error);
              });
          }
        });

      // ดึงพารามิเตอร์จาก URL และแสดงผล
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get("email");
      document.getElementById("user-email").textContent = email;

      // Toggle dropdown menu
      const userIcon = document.getElementById("userIcon");
      const dropdownMenu = document.getElementById("dropdownMenu");

      userIcon.addEventListener("click", () => {
        dropdownMenu.style.display =
          dropdownMenu.style.display === "none" ||
          dropdownMenu.style.display === ""
            ? "block"
            : "none";
      });

      // Close dropdown if clicked outside
      window.addEventListener("click", function (e) {
        if (!userIcon.contains(e.target)) {
          dropdownMenu.style.display = "none";
        }
      });
    </script>
  </body>
</html>
