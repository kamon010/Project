<!DOCTYPE html>
<html lang="th">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #2f2f2f;
        display: flex;
        height: 100vh;
      }

      /* เมนูแถบข้าง */
      .sidebar {
        width: 70px;
        background-color: #333;
        color: white;
        height: 100vh; /* ให้แถบข้างยาวถึงด้านล่าง */
        padding: 20px 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* เริ่มรายการเมนูจากด้านบน */
      }

      .menu-header {
        margin-top: 15px; /* ขยับคำว่า Menu ลง */
        margin-bottom: 25px; /* เว้นระยะห่างจากเมนูด้านล่าง */
        font-size: 16px;
        font-weight: bold;
      }

      .menu-items {
        flex-grow: 1; /* ให้รายการเมนูขยายเต็มที่ */
      }

      .sidebar a {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        padding: 10px;
        text-decoration: none;
        margin-bottom: 20px;
        font-size: 12px;
        text-align: center;
      }

      .sidebar a:hover {
        background-color: #5f5f5f;
        border-radius: 4px;
        width: 80%;
        text-align: center;
      }

      .sidebar i {
        font-size: 24px;
        margin-bottom: 5px;
      }

      /* โครงสร้างหน้าเว็บหลัก */
      .main-content {
        flex-grow: 1;
        padding: 20px 20px 20px 50px; /* เพิ่ม padding ด้านซ้ายเพื่อให้เนื้อหาหลักอยู่ในระนาบเดียวกัน */
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 20px;
        padding: 20px;
        flex-grow: 1;
      }

      .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 20px;
        transition: transform 0.3s;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card img {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
      }

      .card p {
        margin: 0;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- เมนูแถบข้าง -->
    <div class="sidebar">
      <div class="menu-header">Menu</div>
      <div class="menu-items">
        <a href="#"><i class="fa fa-chalkboard-teacher"></i><span>Classroom</span></a>
        <a href="#"><i class="fa fa-comments"></i><span>Chat</span></a>
        <a href="#"><i class="fa fa-bell"></i><span>Notifications</span></a>
        <a href="#"><i class="fa fa-tasks"></i><span>Assignment</span></a>
        <a href="#"><i class="fa fa-phone"></i><span>Call</span></a>
      </div>
    </div>

    <!-- เนื้อหาหลัก -->
    <div class="main-content">
      <div class="container">
        <div class="card">
          <img src="https://via.placeholder.com/50" alt="icon" />
          <p>ห้องติว 001213 เทอม 2 ปีการศึกษา 65</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/50" alt="icon" />
          <p>Internet Programming</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/50" alt="icon" />
          <p>Communicative English</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/50" alt="icon" />
          <p>Artificial Intelligence</p>
        </div>
        <!-- เพิ่มเติม Card อื่น ๆ ตามต้องการ -->
      </div>
    </div>
  </body>
</html>
