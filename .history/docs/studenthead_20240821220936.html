<!DOCTYPE html>
<html lang="th">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #2f2f2f;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      /* แถบเมนูด้านบน */
      .topbar {
        background-color: #2e2e2e;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0px 2px 4px rgba(177, 177, 177, 0.1);
        position: relative;
      }

      .topbar .search-bar {
        flex-grow: 1;
        display: flex;
        justify-content: center;
      }

      .topbar .search-bar input {
        width: 400px;
        padding: 5px 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #fff;
        color: #333;
      }

      .topbar .user-section {
        display: flex;
        align-items: center;
        position: relative;
      }

      #user-email {
        color: white;
        font-size: 16px;
        margin-right: 10px;
      }

      .user-icon {
        cursor: pointer;
        position: relative;
      }

      .user-icon i {
        font-size: 30px;
        color: white;
      }

      .dropdown-menu {
        display: none;
        position: absolute;
        right: 0;
        top: 50px;
        background-color: #fff;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        overflow: hidden;
        z-index: 1000;
      }

      .dropdown-menu a {
        display: block;
        padding: 10px;
        color: #333;
        text-decoration: none;
        font-size: 14px;
      }

      .dropdown-menu a:hover {
        background-color: #f0f0f0;
      }

      /* เมนูแถบข้าง */
      .sidebar {
        width: 60px;
        background-color: #333;
        color: white;
        height: calc(
          100vh - 60px
        ); /* Adjusted to take into account the topbar height */
        padding: 20px 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .menu-items {
        margin-top: -10px; /* ขยับเมนูขึ้นไปด้านบน */
      }

      .sidebar a {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        padding: 10px;
        text-decoration: none;
        margin-bottom: 20px;
        font-size: 12px;
        text-align: center;
      }

      .sidebar a:hover {
        background-color: #5f5f5f;
        border-radius: 4px;
        width: 80%;
        text-align: center;
      }

      .sidebar i {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 20px;
        transition: transform 0.3s;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card img {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
      }

      .card p {
        margin: 0;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- แถบเมนูด้านบน -->
    <div class="topbar">
      <div class="search-bar">
        <input type="text" placeholder="ค้นหา (Cmd+E)" />
      </div>
      <div class="user-section">
        <div id="user-email"></div>
        <!-- จะแสดงอีเมลของผู้ใช้ที่เข้าสู่ระบบ -->
        <div class="user-icon" id="userIcon">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="#">Profile</a>
          <a href="#">Settings</a>
          <a href="#" id="logout">Log out</a>
        </div>
      </div>
    </div>

    <!-- เมนูแถบข้าง -->
    <div class="sidebar">
      <div class="menu-items">
        <a href="#"
          ><i class="fa fa-chalkboard-teacher"></i><span>Classroom</span></a
        >
        <a href="#"><i class="fa fa-comments"></i><span>Chat</span></a>
        <a href="#"><i class="fa fa-bell"></i><span>Notifications</span></a>
        <a href="#"><i class="fa fa-tasks"></i><span>Assignment</span></a>
        <a href="#"><i class="fa fa-phone"></i><span>Call</span></a>
      </div>
    </div>

    <!-- ดึงพารามิเตอร์จาก URL และแสดงผล -->
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get("email");
      document.getElementById("user-email").textContent = email;

      // Toggle dropdown menu
      const userIcon = document.getElementById("userIcon");
      const dropdownMenu = document.getElementById("dropdownMenu");

      userIcon.addEventListener("click", () => {
        dropdownMenu.style.display =
          dropdownMenu.style.display === "none" || dropdownMenu.style.display === ""
            ? "block"
            : "none";
      });

      // Close dropdown if clicked outside
      window.addEventListener("click", function (e) {
        if (!userIcon.contains(e.target)) {
          dropdownMenu.style.display = "none";
        }
      });

      // Log out function
      const logoutButton = document.getElementById("logout");
      logoutButton.addEventListener("click", () => {
        // Assuming you're using Firebase Authentication
        firebase.auth().signOut().then(() => {
          window.location.href = "index.html"; // Redirect to index.html after logout
        }).catch((error) => {
          console.error("Sign Out Error", error);
        });
      });
    </script>
  </body>
</html>
