<!DOCTYPE html>
<html lang="th">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #2f2f2f;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      /* แถบเมนูด้านบน */
      .topbar {
        background-color: #2e2e2e;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0px 2px 4px rgba(177, 177, 177, 0.1);
      }

      .topbar .search-bar {
        flex-grow: 1;
        display: flex;
        justify-content: center;
      }

      .topbar .search-bar input {
        width: 400px;
        padding: 5px 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #fff;
        color: #333;
      }

      .topbar .user-section {
        display: flex;
        align-items: center;
      }

      #user-email {
        color: white;
        font-size: 16px;
      }

      /* เมนูแถบข้าง */
      .sidebar {
        width: 60px;
        background-color: #333;
        color: white;
        height: calc(100vh - 60px); /* Adjusted to take into account the topbar height */
        padding: 20px 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .menu-items {
        margin-top: -10px; /* ขยับเมนูขึ้นไปด้านบน */
      }

      .sidebar a {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        padding: 10px;
        text-decoration: none;
        margin-bottom: 20px;
        font-size: 12px;
        text-align: center;
      }

      .sidebar a:hover {
        background-color: #5f5f5f;
        border-radius: 4px;
        width: 80%;
        text-align: center;
      }

      .sidebar i {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 20px;
        transition: transform 0.3s;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card img {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
      }

      .card p {
        margin: 0;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- แถบเมนูด้านบน -->
    <div class="topbar">
      <div class="search-bar">
        <input type="text" placeholder="ค้นหา (Cmd+E)" />
      </div>
      <div class="user-section">
        <div id="user-email"></div> <!-- จะแสดงอีเมลของผู้ใช้ที่เข้าสู่ระบบ -->
      </div>
    </div>

    <!-- เมนูแถบข้าง -->
    <div class="sidebar">
      <div class="menu-items">
        <a href="#"><i class="fa fa-chalkboard-teacher"></i><span>Classroom</span></a>
        <a href="#"><i class="fa fa-comments"></i><span>Chat</span></a>
        <a href="#"><i class="fa fa-bell"></i><span>Notifications</span></a>
        <a href="#"><i class="fa fa-tasks"></i><span>Assignment</span></a>
        <a href="#"><i class="fa fa-phone"></i><span>Call</span></a>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        var firebaseConfig = {
          apiKey: "AIzaSyC1qX4ttFX42SzVFbg6LqjNJv9rRSepYXw",
          authDomain: "project-63a86.firebaseapp.com",
          projectId: "team-1849c",
          storageBucket: "project-63a86.appspot.com",
          messagingSenderId: "448111875731",
          appId: "1:448111875731:web:6180e0c46cc10593051f66",
          measurementId: "G-SR4EFC2VFC",
        };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // ตรวจสอบการเข้าสู่ระบบและดึง Email ของผู้ใช้
      auth.onAuthStateChanged((user) => {
        if (user) {
          // ผู้ใช้เข้าสู่ระบบแล้ว
          document.getElementById('user-email').textContent = user.email;
        } else {
          // ผู้ใช้ยังไม่ได้เข้าสู่ระบบ
          window.location.href = "login.html"; // Redirect ไปยังหน้า Login
        }
      });
    </script>
  </body>
</html>
